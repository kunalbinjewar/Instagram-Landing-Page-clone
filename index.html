<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="Images/Instagram_logo_2022.webp" alt="Instagram Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="https://www.instagram.com/accounts/login/">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1>Instagram</h1>
                    <p>Join Instagram to see photos and videos from your friends.</p>
                    <a href="https://www.instagram.com/accounts/emailsignup/">Sign Up</a>
                </div>
                <div class="hero-image">
                    <img src="Images/hero.png" alt="Instagram Hero Image">
                </div>
            </div>
        </section>

        <!-- App Store Badges Section -->
        <div class="app-store">
            <!-- Apple App Store Badge -->
            <a href="https://apps.apple.com/us/app/instagram/id389801252" target="_blank">
                <img src="Images/app store.png" alt="Download on the App Store">
            </a>
            <!-- Google Play Store Badge -->
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
                <img src="Images/google play.png" alt="Get it on Google Play">
            </a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
            </ul>
            <div class="social-media">
                <a href="#"><img src="Images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="Images/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="Images/linkedin.png" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>
</body>
</html>
